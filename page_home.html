            return myReturn;
        } catch (er) {
            $.functionsLib.log(0, "ERROR(onBodyLoad):" + er.message);
            return null;
        }
    }
    
    function changeMode() {
        try {
            if(g_mode == 'read'){
                g_mode = 'edit';
                $('#bt_changeMode').buttonMarkup({theme: 'b'});
            }else{
                g_mode = 'read';
                $('#bt_changeMode').buttonMarkup({theme: 'a'});
            }
            
            $.functionsChop.chargerListScenario({});
        } catch (er) {
            $.functionsLib.log(0, "ERROR(ChangeMode):" + er.message);
        }
    }
