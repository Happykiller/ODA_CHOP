<div class="container">

    <div id="certificate" class="certificate">
        <div class="banner"></div>
        <div class="card">
            <div class="content">
                <span class="title" oda-label="qcmFinish.certComple">qcmFinish.certCompl</span> <span id="medal">or</span> <span class="title">!</span>
                <p class="press" oda-label="qcmFinish.certPress">qcmFinish.certPress</p>
                <h2 class="trainee" id="trainee">trainee</h2>
                <div class="sep"></div>
                <p class="for"><span oda-label="qcmFinish.certDate">For successfully completing the powrezrzerzer in </span><span id="qcm">qcm</span></p>
            </div>
            <div class="accurate">
                <div class="progress-radial" id="progress">
                    <div class="overlay">
                        0%
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="padding-top: 20px">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" onclick="$.Oda.App.Controller.QcmFinish.getPdfCertificate();" oda-label="qcmFinish.getPdf">qcmFinish.getPdf</button>
        </div>
    </div>
</div>

<script>
    $.Oda.App.Controller.QcmFinish.start();
</script>
