<!DOCTYPE html> 
<html>
  <head>
    <!--META-->
    <title></title>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">  
    <meta name="apple-mobile-web-app-capable" content="yes">
    <base target="_blank">

    <!--CSS-->
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" media="all" href="js/HtmlSlide/theme/css/default.css">
    <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="js/HtmlSlide/theme/css/phone.css">

    <!--JS-->
    <script type="text/javascript" src="include/config.js"></script>
    <script type="text/javascript" src="API/js/Jquery/jquery.min.js"></script>
    <script type="text/javascript" src="API/js/functionsLib.js"></script>
    <script type="text/javascript" src="js/fonctions.js"></script>
    <script data-main="js/HtmlSlide/js/slides" src="js/HtmlSlide/js/require-1.0.8.min.js"></script>

    <!--
    Pressing 'h' highlights code snippets
    Pressing 'p' toggles speaker notes (if they're on the current slide)
    Pressing 'f' toggles fullscreen viewing
    Pressing 'w' toggles widescreen
    Pressing 'o' toggles overview mode
    Pressing 'ESC' toggles off these goodies
    window.slidedeck.loadSlide(1);
    -->

    <script type="text/javascript">
    ///////////////////
    //BLOCK VARIABLE GLOBAL
    ///////////////////
    var id_page = 102;

    ///////////////////
    //BLOCK FONCTIONS EVENEMENTS
    ///////////////////
    $(document).ready(function() {
        try {
            var myTimer=setTimeout(function(){lunchIntercom();},1000);
        } catch (er) {
            $.functionsLib.log(0, "ERROR(document.ready):" + er.message);
        }
    });
    
    function loadSlide(p_datas) {
        try {
            if(p_datas.lang != null){
                var params = {
                    lang:p_datas.lang
                };
                $.functionsStorage.set('CHOP-PRESS-SETTING',params);
                g_lang = p_datas.lang;
            }else{
                var pressSetting = $.functionsStorage.get('CHOP-PRESS-SETTING');
                g_lang = pressSetting.lang;
            }
            g_scenarioCurrent = p_datas.scenario;
            g_moduleCurrent = p_datas.module;
            g_pageCurrent = p_datas.page;

            $.functionsChop.chargerPage({scenario : g_scenarioCurrent, module : g_moduleCurrent, page : g_pageCurrent});
            
            $.functionsStorage.remove('INTERCOM_CHOP_MSG-TO-PRESS');
        } catch (er) {
            $.functionsLib.log(0, "ERROR(loadSlide):" + er.message);
        }
    }
    
    function lunchIntercom(){
        try {
            var datas = $.functionsStorage.get('INTERCOM_CHOP_MSG-TO-PRESS');
            if(datas != null){
                loadSlide(datas);
            }else if(g_pageCurrent == ""){
                datas = $.functionsStorage.get('INTERCOM_CHOP_MSG-PRESS-ALIVE');
                loadSlide(datas);
            }
            
            var params = {
                lang:g_lang
                ,scenario:g_scenarioCurrent
                ,module:g_moduleCurrent
                ,page:g_pageCurrent
                ,milis:$.functionsLib.getMilise()
                ,alive:true
            };
            $.functionsStorage.set('INTERCOM_CHOP_MSG-PRESS-ALIVE',params, 2);

            var myTimer=setTimeout(function(){lunchIntercom();},1000);
        } catch (er) {
            $.functionsLib.log(0, "ERROR(lunchIntercom):" + er.message);
        }
    }
</script>

</head>
<body style="opacity: 0">

<slides class="layout-widescreen">

  <slide>
    <aside class="note">
        <section>
            <div id="div_tips"></div>
        </section>
    </aside>
    <hgroup>
        <h2 id="span_titre">Waiting....</h2>
    </hgroup>
    <article id="div_content">
        Waiting....
    </article>
  </slide>

  <slide class="title-slide segue nobackground">
    <hgroup class="auto-fadein">
      <h1 data-config-title><!-- populated from slide_config --></h1>
      <h2 data-config-subtitle><!-- populated from slide_config --></h2>
      <p data-config-presenter><!-- populated from slide_config --></p>
    </hgroup>
  </slide>

  <slide class="backdrop"></slide>

</slides>

</body>
</html>
