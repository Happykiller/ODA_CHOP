    /**

        try {
            var myReturn = true;

    /**
     * @name openEditeur
     * @desc Hello
     * @param {type} nom
     * @return {boolean}
     */
    function openEditeur(p_elementKey, p_lang, p_type){
        try {
            var myReturn = true;
            
            if((p_lang != '')&&(p_lang != null)){
                g_lang = p_lang;
            }
            
            var params = {
                key : p_elementKey,
                lang : g_lang,
                type : p_type,
                previous : ''
            };
            
            $.functionsChop.editElement(params);
            
            return myReturn;
        } catch (er) {
            $.functionsLib.log(0, "ERROR(openEditeur):" + er.message);
            return null;
        }
    }

    ///////////////////
    //BLOCK FONCTIONS AFFICHAGE
    ///////////////////
    /**
     * @name retourExemple
     * @param {json} p_retour
     */
    function retourExemple(p_retour){
        try {
            var myReturn = true;
            
            if(p_retour["strErreur"] == ""){
                var objDataTable = $.functionsLib.objDataTableFromJsonArray(p_retour["data"]["resultat"]["data"]);
                
                var strhtml = '<table cellpadding="0" cellspacing="0" border="0" class="display" id="table_elements"></table></br></br>';
                $('#div_exemple').html(strhtml).trigger('create');
            
                var oTable = $('#table_elements').dataTable( {
                    "oLanguage": {
                        "sUrl": "API/js/DataTables/i8n/lang_FR.json"
                    },
                    "aaSorting": [],
                    "iDisplayLength": 25,
                    "sPaginationType": "full_numbers",
                    "aaData": objDataTable.data,
                    "aoColumns": [
                        { "sTitle": "Key","sClass": "Left", "sWidth": "400px" },
                        { "sTitle": "Description","sClass": "Left" },
                        { "sTitle": "Type","sClass": "center", "sWidth": "100px" },
                        { "sTitle": "Active","sClass": "center", "sWidth": "100px" }
                    ],
                    "aoColumnDefs": [
                        {
                            "mRender": function ( data, type, row ) {
                                if ( type == 'display' ) {
                                    return '<a href="#" onclick="openEditeur(\''+row[objDataTable.entete["key"]]+'\', \'\', \''+row[objDataTable.entete["type"]]+'\');">'+row[objDataTable.entete["key"]]+'</a>';
                                }
                                return row[objDataTable.entete["key"]];
                            },
                            "aTargets": [ 0 ]
                        },
                        {
                            "mRender": function ( data, type, row ) {
                                return row[objDataTable.entete["description"]];
                            },
                            "aTargets": [ 1 ]
                        },
                        {
                            "mRender": function ( data, type, row ) {
                                return row[objDataTable.entete["type"]];
                            },
                            "aTargets": [ 2 ]
                        },
                        {
                            "mRender": function ( data, type, row ) {
                                if(row[objDataTable.entete["date_disable"]] != null){
                                    return 'No';
                                }else{
                                    return 'Yes';
                                }
                            },
                            "aTargets": [ 3 ]
                        }
                    ],
                    "fnDrawCallback": function( oSettings ) {
                        $('#table_elements').trigger('create');
                    } 
                });
            } else{
                $.functionsLib.notification("Erreur : "+p_retour["strErreur"], $.functionsLib.oda_msg_color.ERROR);
            }
            
            return myReturn;
        } catch (er) {
            $.functionsLib.log(0, "ERROR(retourExemple):" + er.message);
            return null;
        }
    }
